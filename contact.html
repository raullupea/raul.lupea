<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta
      name="description"
      content="6aside football,football,competition in Aylesbury, England,new 5g AstroTurf"
    />
    <meta
      name="keywords"
      content="football, 6aside, competition,Aylesbury football,AstroTurf,5g pitch,sport"
    />

    <!-- Title -->
    <title>ManOn</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="100x100"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!--Style sheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">ManOn</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main content-->
    <main>
      <section id="contact">
        <form
          id="signup-form"
          method="post"
          action="https://formdump.codeinstitute.net"
        >
          <h2>Let's get you signed up! <i class="fa-solid fa-futbol"></i></h2>

          <div>
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              class="text-input"
              name="first-name"
              required
            />
          </div>

          <div>
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              class="text-input"
              name="last-name"
              required
            />
          </div>

          <div>
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              class="text-input"
              name="phone"
              required
            />
          </div>

          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="text-input"
              name="email"
              required
            >
          </div>

          <h2>Book session</h2>
          <div class="radio-buttons">
            <div>
              <label for="time1"> 45 min</label>
              <input
                type="radio"
                name="booking-time"
                id="time1"
                value="time1"
                required
                checked
              >
            </div>

            <div>
              <label for="time2"> 90 min</label>
              <input
                type="radio"
                name="booking-time"
                id="time2"
                value="time2"
                required
                checked
              >
            </div>

            <div>
              <button type="submit" class="join-button">Book Game</button>
            </div>
          </div>

          <h2>Reservations</h2>
          <div class="radio-buttons">
            <div>
            <label for="time3">1 Hour</label>
            <input type="radio" name="booking-time" id="time3" value="time3" required checked >
          </div>

          <div>
            <label for="time4">2 Hours</label>
            <input type="radio"name="booking-time" id="time4" value="time4"required checked >
          </div>

          <div>
            <button type="submit" class="join-button">Reserve</button>
          </div>
        </form>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://wwww.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://wwww.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://wwww.Youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://wwww.Instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/da7aa40679.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
